<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>

    
    <link rel="stylesheet" href="calcdesktop.css"> 
    <link rel="stylesheet" href="calcmoble.css"> 

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link href="small.css" rel="stylesheet">
    <link href="medium.css" rel="stylesheet">
    <link href="large.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
</head>
<body>
    <nav class="clearfix">
        <div class="row limited">
            <button id="hamburgerBtn">&#9776;</button>
            <ul id="primaryNav">
                <li class="active"><a href="Calculator.html">Calculator</a></li>
                <li><a href="Engine.html">Physics Engine</a></li>
            </ul>
        </div>
       </nav>

       <script src="menuToggle.js"></script>
    

<div class="container calculator-small">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value = '' "  class="operator">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice (0,-1)"  class="operator">
                <input type="button" value="." onclick="display.value += '.' "  class="operator">
                <input type="button" value="/" onclick="display.value += '/' "  class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="*" onclick="display.value += '*' "  class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="display.value += '-' "  class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="display.value += '+' "  class="operator">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value += '00' ">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
            </div>    
        </form>
    </div>
</div>
    
</body>
</html>
